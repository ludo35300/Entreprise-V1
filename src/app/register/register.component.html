<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Inscription</h1>
                                </div>
                                <form class="user">
                                    <div class="form-group">
                                        <input #email type="text" name="email" placeholder="Email"
                                            class="form-control form-control-user" required>
                                    </div>
                                    <div class="form-group">
                                        <input #password type="password" placeholder="Mot de passe" name="password"
                                            class="form-control form-control-user" required>
                                    </div>

                                    <a (click)="register(email.value, password.value)"
                                        class="btn btn-primary btn-user btn-block">S'inscrire</a>
                                    <hr>

                                    <p id="emailHelp" class="text-center">
                                        <!--{{message}}-->
                                    </p>

                                </form>
                                <hr>
                                <div class="text-center">
                                    <a [routerLink]="['/login']" routerLinkActive="router-link-active" class="small">Se
                                        connecter</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
